<html><head>
  <title>Creating a downloadable text-file using blobs - jsFiddle demo by UselessCode</title>
  

  



<script type="text/javascript">
window.onload=function(){
(function () {
var textFile = null,
  makeTextFile = function (text) {
    var data = new Blob([text], {type: 'text/plain'});

    // If we are replacing a previously generated file we need to
    // manually revoke the object URL_BASE to avoid memory leaks.
    if (textFile !== null) {
      window.URL_BASE.revokeObjectURL(textFile);
    }

    textFile = window.URL.createObjectURL(data);

    return textFile;
  };


  var create = document.getElementById('create'),
    textbox = document.getElementById('textbox');

  create.addEventListener('click', function () {
    var link = document.getElementById('downloadlink');
    link.href = makeTextFile(textbox.value);
    link.style.display = 'block';
  }, false);
})();

} 

</script>

</head>
<body>
  <textarea id="textbox">Type something here</textarea> <button id="create">Create file</button> <a href="blob:http://fiddle.jshell.net/14027ba4-1117-4e01-806b-5124b9285d5e" download="info.txt" id="downloadlink" style="display: block;">Download</a>

  




</body></html>
